<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>テキストを流すJSプラグイン flowly-text-js</title>


  <!-- Behavioral Meta Data -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1 class="title">Flowly JS</h1>

  <div id="container" style="width:500px;height:300px;margin: 0 auto;background-color:whitesmoke;"></div>

  <form class="controls">
    <div class="field">
      <label>内容</label>
      <input type="text" class="flowly-text-input">
    </div>
    <div class="field">
      <label>サイズ</label>
      <input type="number" value="56" class="text-size-input">
    </div>
    <div class="field">
      <label>文字色</label>
      <input type="text" value="#000000" class="text-color-input">
    </div>
    <div class="field">
      <label>影色</label>
      <input type="text" value="#ffffff" class="text-shadow-input">
    </div>
    <div class="field">
      <label>速さ</label>
      <input type="number" value="2000" class="text-duration-input">
    </div>
    <div class="field">
      <label>方向</label>
      <select name="direction" class="select-text-direction">
        <option value="vertical">Vertical</option>
        <option value="horizontal" selected>Horizontal</option>
      </select>
    </div>
    <div class="field">
      <label>表示</label>
      <input type="checkbox" class="check-text-display" checked>
    </div>
    <div class="action">
      <button type="submit" class="submit-button">挿入</button>
    </div>
  </form>

  <a href="https://github.com/hyde2able/Flowly-js"><img style="position:absolute;top:0;right:0;border:0;width:170px;height:auto;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../flowly.js"></script>
  <script type="text/javascript">
    var flowly = new Flowly('#container')

    $('.select-text-direction').on('change', function() {
      var dir = $(this).val()
      flowly.update({ direction: dir })
    })

    $('.check-text-display').on('change', function() {
      var flag = $(this).is(':checked')
      flowly.toggle(flag)
    })

    $('.submit-button').on('click', function(e) {
      e.preventDefault()
      var text = $('.flowly-text-input').val()
      var size = $('.text-size-input').val()
      var duration = $('.text-duration-input').val()
      var color = $('.text-color-input').val()
      var shadow = $('.text-shadow-input').val()
      flowly.addText({
        body: text,
        size: size,
        duration: duration,
        color: color,
        shadow: shadow
      })
    })

  </script>
</body>
</html>
